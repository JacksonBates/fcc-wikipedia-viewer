<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Wikipedia Viewer - FCC</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container">
      <header class="header header-default">
        <h1 class="text-center">FreeCodeCamp Wikipedia Viewer</h1>
      </header>
      <form class="form">
        <div class="input-group">
          <span id="basic-addon1" class="input-group-addon">Random</span>
          <input type="text" class="form-control" placeholder="Search term..." id="search-bar">
          <span class="input-group-addon" id="basic-addon2"><span id="search-icon" class="glyphicon glyphicon-search" aria-hidden="true"></span></span>
        </div>
      </form>
      <div class="panel">
        <div class="results center-block"></div>
      </div>
    </div> <!-- Container ends-->
    
    <!-- Scripts below this line -->
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js'></script>
    <script src="js/index.js"></script>    
  </body>
</html>
